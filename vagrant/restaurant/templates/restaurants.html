<html>
    <head>
        <link rel=stylesheet type=text/css href="{{url_for('static', filename='styles.css')}}">
    </head>
    <body>
        <div class="pane">
            <h1>Restaurants:</h1>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <ul>
                {% for message in messages %}
                <li><strong>{{message}}</strong></li>
                {% endfor %}
            </ul>
            {% endif %}
            {% endwith %}

            <a href="{{url_for('newRestaurant')}}">Add new restaurant</a>
            {% for restaurant in restaurants %}
            <br>
            <p><a href='{{url_for('showMenu',restaurant_id=restaurant.id)}}'>{{restaurant.name}}</a></p>
            <p><a href='{{url_for('editRestaurant',restaurant_id=restaurant.id)}}'>Edit Restaurant</a></p>
            <p><a href='{{url_for('deleteRestaurant',restaurant_id=restaurant.id)}}'>Delete Restaurant</a></p>


            {% endfor %}
        </div>
    </body>
</html>
