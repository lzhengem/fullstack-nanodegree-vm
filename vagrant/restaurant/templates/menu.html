<html>
    <body>
        <p><a href={{url_for('showRestaurants')}}>Return to all Restaurants</a></p>
        <h1>{{restaurant.name}}</h1>
        {% if not items %}
            You currently have no menu items.
        {% endif %}
        <p><a href="{{url_for('newMenuItem',restaurant_id=restaurant.id)}}">Create new menu item</a></p>
        
        {% for item in items %}
        {{ item.name}}
        <p><a href='{{url_for('editMenuItem',restaurant_id=restaurant.id, menu_id=item.id)}}'>Edit</a></p>

        <p><a href='{{url_for('deleteMenuItem',restaurant_id=restaurant.id, menu_id=item.id)}}'>Delete</a></p>
        {% endfor %}

    </body>

</html>
