<html>
    <head>
        <link rel=stylesheet type=text/css href="{{url_for('static', filename='styles.css')}}">
    </head>
    <body>
        <div class="pane">
            <h1>Edit Menu Item</h1>
            <form action="{{url_for('editMenuItem',restaurant_id=restaurant.id, menu_id=item.id)}}" method="POST">
                Name:
                <p><input type="text" name="name" value="{{item.name}}"></p>
                Description:
                <p><input type="text" name="description" value="{{item.description}}"></p>
                Price:
                <p><input type="text" name="price" value="{{item.price}}"></p>
                Course:
                <p>
                    <input type="radio" name="course" value="appetizer"
                    {% if item.course == "appetizer" %}
                    {{ "checked" }}
                    {% endif %}>
                    Appetizer
                </p>
                <p>
                    <input type="radio" name="course" value="entree"
                    {% if item.course == "entree" %}
                    {{ "checked" }}
                    {% endif %}>
                    Entree
                </p>
                <p>
                    <input type="radio" name="course" value="dessert"
                    {% if item.course == "dessert" %}
                    {{ "checked" }}
                    {% endif %}>
                    Dessert
                </p>
                <p>
                    <input type="radio" name="course" value="beverage"
                    {% if item.course == "beverage" %}
                    {{ "checked" }}
                    {% endif %}> Beverage
                </p>
                <input type="submit" value="Edit">
            </form>
            <a href={{url_for('showMenu',restaurant_id=restaurant.id)}}>Cancel</a>
        </div>
    </body>
</html>
